name: Deploy Backend to EC2

on:
  workflow_dispatch:
  registry_package:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check package name
        id: check
        run: |
          echo "PACKAGE_NAME=${{ github.event.registry_package.name }}"
          if [ "${{ github.event.registry_package.name }}" != "backend-app" ]; then
            echo "Not the backend image. Skipping deploy."
            exit 78
          fi

      - name: Deploy to EC2 via SSH
        if: steps.check.outcome == 'success'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ghcr.io/${{ github.repository_owner }}/backend-app:latest
            docker stop backend-app || true
            docker rm backend-app || true
            docker run -d --name backend-app -p 3000:3000 ghcr.io/${{ github.repository_owner }}/backend-app:latest